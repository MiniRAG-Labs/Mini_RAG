global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:

  - job_name: 'fastapi'
    static_configs:
      # Use host.docker.internal to connect to FastAPI running locally on Windows
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      # Use host.docker.internal if postgres-exporter is not running in Docker
      # Or start postgres-exporter container
      - targets: ['postgres-exporter:9187']